<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Descobrindo a B√≠blia ‚Äî A Arca de No√©</title>
<style>
  body {
    margin: 0;
    font-family: "Comic Sans MS", sans-serif;
    background: linear-gradient(#b3e5fc, #e1f5fe);
    overflow: hidden;
  }
  h1 {
    text-align: center;
    color: #2b3a67;
    margin-top: 10px;
  }
  .game-area {
    position: relative;
    width: 100%;
    height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .animals {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
    flex-wrap: wrap;
    justify-content: center;
  }
  .animal {
    width: 120px;
    height: 120px;
    border-radius: 12px;
    background-size: cover;
    background-position: center;
    cursor: grab;
    transition: transform 0.2s;
  }
  .animal:active {
    transform: scale(1.1);
  }
  .arca {
    width: 280px;
    height: 180px;
    background-size: cover;
    background-position: center;
    border: 4px solid #654321;
    border-radius: 15px;
    position: relative;
  }
  #message {
    text-align: center;
    font-size: 1.4rem;
    color: #1a237e;
    margin-top: 10px;
  }
  footer {
    position: fixed;
    bottom: 0;
    width: 100%;
    text-align: center;
    padding: 8px 0;
    background: rgba(0,0,0,0.3);
    color: #fff;
    font-size: 0.9rem;
  }
</style>
</head>
<body>

<h1>Descobrindo a B√≠blia ‚Äî Fase 1: A Arca de No√©</h1>

<div class="game-area">
  <div id="message">Arraste os animais para dentro da arca!</div>
  <div class="animals">
    <div class="animal" id="leao" draggable="true"
      style="background-image:url('https://images.unsplash.com/photo-1592194996308-7b43878e84a6?auto=format&fit=crop&w=400&h=400');"></div>
    <div class="animal" id="elefante" draggable="true"
      style="background-image:url('https://images.unsplash.com/photo-1581905764498-f1b60bae146e?auto=format&fit=crop&w=400&h=400');"></div>
    <div class="animal" id="girafa" draggable="true"
      style="background-image:url('https://images.unsplash.com/photo-1606312618563-b1a8e7c79a08?auto=format&fit=crop&w=400&h=400');"></div>
    <div class="animal" id="macaco" draggable="true"
      style="background-image:url('https://images.unsplash.com/photo-1574158622682-e40e69881006?auto=format&fit=crop&w=400&h=400');"></div>
    <div class="animal" id="pomba" draggable="true"
      style="background-image:url('https://images.unsplash.com/photo-1552728089-57bdde30beb3?auto=format&fit=crop&w=400&h=400');"></div>
  </div>
  <div class="arca" id="arca"
    style="background-image:url('https://images.unsplash.com/photo-1610484828445-bbaaa2d52e94?auto=format&fit=crop&w=600&h=400');">
  </div>
</div>

<footer>&copy; 2025 √çtalo Rocha</footer>

<script>
  const animals = document.querySelectorAll('.animal');
  const arca = document.getElementById('arca');
  const message = document.getElementById('message');
  let loaded = 0;
  const total = animals.length;

  animals.forEach(animal => {
    animal.addEventListener('dragstart', dragStart);
  });

  arca.addEventListener('dragover', dragOver);
  arca.addEventListener('drop', drop);

  function dragStart(e) {
    e.dataTransfer.setData('text', e.target.id);
  }

  function dragOver(e) {
    e.preventDefault();
  }

  function drop(e) {
    e.preventDefault();
    const animalId = e.dataTransfer.getData('text');
    const animal = document.getElementById(animalId);
    if (animal) {
      animal.style.display = 'none';
      loaded++;
      if (loaded === total) {
        message.innerHTML = "Parab√©ns! üïäÔ∏è Todos os animais est√£o na arca!<br><br><strong>Jeov√° ficou feliz com a obedi√™ncia de No√©.</strong><br><br><em>G√™nesis 6:22 ‚Äî ‚ÄúE No√© fez exatamente o que Deus lhe ordenou.‚Äù</em>";
        message.style.color = "#1b5e20";
      } else {
        message.innerText = `Muito bem! ${total - loaded} ainda precisam entrar.`;
      }
    }
  }
</script>

</body>
</html>
