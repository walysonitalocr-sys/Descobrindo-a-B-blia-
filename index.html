<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Descobrindo a B√≠blia ‚Äî A Arca de No√©</title>
<style>
  body{
    margin:0;
    font-family:"Comic Sans MS","Segoe UI",sans-serif;
    background:linear-gradient(180deg,#bde0fe,#caf0f8);
    display:flex; justify-content:center; padding:20px 10px 80px;
    color:#023047;
  }
  .wrap{width:100%;max-width:1000px;text-align:center;}
  h1{font-size:1.8rem;margin:0;}
  .subtitle{font-size:1.2rem;color:#046b53;margin-bottom:14px;}
  .card{background:#fff;border-radius:16px;padding:14px;box-shadow:0 10px 25px rgba(0,0,0,0.1);}
  .arcaBox{
    width:400px; max-width:90vw; height:250px; margin:0 auto; border-radius:14px;
    overflow:hidden; border:5px solid #8b5e3c; position:relative;
  }
  .arcaBox img{width:100%;height:100%;object-fit:cover;display:block;}
  .pile{display:flex;flex-wrap:wrap;gap:10px;justify-content:center;margin-top:16px;}
  .animal{
    width:90px;height:90px;background-size:contain;background-repeat:no-repeat;background-position:center;
    border-radius:12px;background-color:#fff;box-shadow:0 6px 18px rgba(0,0,0,0.08);
    cursor:grab; transition:transform .15s;
  }
  .animal:active{transform:scale(0.95);}
  .msg{margin-top:12px;font-weight:bold;font-size:1.1rem;}
  .btn{padding:10px 16px;margin:10px;border:0;border-radius:10px;background:#219ebc;color:#fff;font-weight:bold;cursor:pointer;}
  footer{position:fixed;left:0;right:0;bottom:0;text-align:center;padding:8px;background:rgba(0,0,0,0.05);font-weight:bold;}
</style>
</head>
<body>
<div class="wrap">
  <h1>Descobrindo a B√≠blia</h1>
  <div class="subtitle">Fase 1 ‚Äî A Arca de No√© üïäÔ∏è</div>

  <div class="card">
    <p>Arraste cada animal para dentro da arca! Cada par (macho e f√™mea) precisa entrar.</p>
    <div class="arcaBox" id="arca">
      <img src="https://cms-imgp.jw-cdn.org/img/p/1101978064/univ/art/1101978064_univ_lsr_lg.jpg" alt="Arca de No√©">
    </div>

    <div class="pile" id="pile"></div>

    <div class="msg" id="msg">Faltam 12 animais</div>
    <button class="btn" id="resetBtn">Reiniciar</button>
  </div>
</div>

<footer>¬© 2025 √çtalo Rocha</footer>

<script>
const animalData = [
  {name:'Le√£o', img:'https://upload.wikimedia.org/wikipedia/commons/thumb/7/73/Lion_waiting_in_Namibia.jpg/320px-Lion_waiting_in_Namibia.jpg'},
  {name:'Elefante', img:'https://upload.wikimedia.org/wikipedia/commons/thumb/3/37/African_Bush_Elephant.jpg/320px-African_Bush_Elephant.jpg'},
  {name:'Girafa', img:'https://upload.wikimedia.org/wikipedia/commons/thumb/9/9f/Giraffe_standing.jpg/320px-Giraffe_standing.jpg'},
  {name:'Zebra', img:'https://upload.wikimedia.org/wikipedia/commons/thumb/1/15/Plains_Zebra_Equus_quagga.jpg/320px-Plains_Zebra_Equus_quagga.jpg'},
  {name:'Macaco', img:'https://upload.wikimedia.org/wikipedia/commons/thumb/9/9a/Crab-eating_macaque_%28Macaca_fascicularis%29.jpg/320px-Crab-eating_macaque_%28Macaca_fascicularis%29.jpg'},
  {name:'Tigre', img:'https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Tiger.50.jpg/320px-Tiger.50.jpg'}
];

// Criar pares (macho/f√™mea)
let animalsPairs = [];
animalData.forEach(a=>{
  animalsPairs.push({...a}); // macho
  animalsPairs.push({...a}); // f√™mea
});

const pile = document.getElementById('pile');
const arca = document.getElementById('arca');
const msg = document.getElementById('msg');
const resetBtn = document.getElementById('resetBtn');

let remaining = animalsPairs.length;

function renderAnimals(){
  pile.innerHTML = '';
  remaining = animalsPairs.length;
  msg.textContent = `Faltam ${remaining} animais`;
  animalsPairs.forEach((a,index)=>{
    const el = document.createElement('div');
    el.className='animal';
    el.id='animal'+index;
    el.style.backgroundImage=`url('${a.img}')`;
    el.title=a.name;
    el.draggable=true;
    el.addEventListener('dragstart',(e)=>{
      e.dataTransfer.setData('text/plain',el.id);
      el.style.opacity='0.5';
    });
    el.addEventListener('dragend',()=>{ el.style.opacity='1'; });
    pile.appendChild(el);
  });
}

arca.addEventListener('dragover', e=>e.preventDefault());
arca.addEventListener('drop', e=>{
  e.preventDefault();
  const id = e.dataTransfer.getData('text/plain');
  const el = document.getElementById(id);
  if(el){
    el.remove();
    remaining--;
    if(remaining<=0){
      msg.innerHTML = `üéâ Parab√©ns! Todos os animais est√£o na arca!<br><em>‚ÄúE No√© fez exatamente o que Deus lhe ordenou.‚Äù ‚Äî G√™nesis 6:22 (Tradu√ß√£o do Novo Mundo)</em>`;
    } else {
      msg.textContent = `Muito bem! Faltam ${remaining} animais.`;
    }
  }
});

resetBtn.addEventListener('click',renderAnimals);

renderAnimals();
</script>
</body>
</html>
